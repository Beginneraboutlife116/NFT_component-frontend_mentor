<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <figure class="card__picture"><img src="./images/image-equilibrium.jpg" alt=""></figure>
    <section class="card__info">
      <h1 class="card__info-title">Equilibrium #3429</h1>
      <h3 class="card__info-describe">Our Equilibrium collection promotes balance and calm.</h3>
      <p class="card__info-detail">
        <p class="card__info-price">
          <figure class="card__info-price--icon"></figure>
          <span class="card__info-price--unit">0.041 ETH</span>
        </p>
        <time class="card__info-time">3 days left</time>
      </p>
    </section>
  </article>
  <footer class="card__creator">
    <figure class="card__creator-avatar"><img src="./images/image-avatar.png" alt=""></figure>
    <p class="card__creator-info">
      <span class="card__creator-name">Creation of <strong>Jules Wyvern</strong></span>
    </p>
  </footer>
</body>
</html>
